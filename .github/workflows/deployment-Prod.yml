name: CDK Deploy

on:
  push:
    branches:
      - main

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: ☁️ Configure AWS credentials ☁️
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_BETA }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_BETA }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Synth stack
        run: cdk synth

      - name: Deploying to Beta
        run: cdk deploy "PipelineStack/beta/*" --require-approval never

      - name: Configure AWS credentials
        if: success()
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Synth stack
        if: success()
        run: cdk synth

      - name: Deploying to Prod
        if: success()
        run: cdk deploy "PipelineStack/prod/*" --require-approval never
