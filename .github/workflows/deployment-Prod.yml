name: CDK Deploy

on:
  push:
    branches:
      - main

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: "**/package-lock.json"
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: ‚òÅÔ∏è Configure AWS credentials BETA ‚òÅÔ∏è
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_BETA }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_BETA }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Synth stack
        run: cdk synth

      - name: Deploying to Beta
        run: cdk deploy "PipelineStack/beta/*" --require-approval never

      - name: ‚òÅÔ∏è Configure AWS credentials PROD ‚òÅÔ∏è
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Synth stack
        if: success()
        run: cdk synth

      - name: Deploying to Prod
        if: success()
        run: cdk deploy "PipelineStack/prod/*" --require-approval never
