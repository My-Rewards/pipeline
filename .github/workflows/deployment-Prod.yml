name: CDK Deploy

on:
  push:
    branches:
      - main

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: "**/package-lock.json"
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: ☁️ Configure AWS credentials BETA ☁️
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PIPELINE}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_PIPELINE }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Synth stack
        run: cdk synth

      - name: Deploying to Beta
        run: cdk deploy